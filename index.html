<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/font awaesome/css/all.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div id="app">
        <div id="container">
            <div class="musicPlayTheme">
                <div class="musicPlayTheme__image"></div>
                <div class="musicPlayTheme__body">
                    <div class="currentInfo"></div>
                    <audio class="musicSrc" src=""></audio>
                    <div class="funcBtn">
                        <div class="loopBtn">
                            <i class="loopIcon fa-solid fa-rotate-left"></i>
                        </div>
                        <div class="shuffleBtn">
                            <i class="shuffleIcon fa-solid fa-shuffle"></i>
                        </div>
                    </div>
                    <div class="playFuncBtn">
                        <div class="backwardBtn">
                            <i class="backwardIcon fa-solid fa-backward"></i>
                        </div>
                        <div class="playMusicBtn playing">
                            <div class="playBtn">
                                <i class="playIcon fa-solid fa-play"></i>
                            </div>
                            <div class="pauseBtn">
                                <i class="pauseIcon fa-solid fa-pause"></i>
                            </div>
                        </div>
                        <div class="forwardBtn">
                            <i class="forwardIcon fa-sharp fa-solid fa-forward"></i>
                        </div>
                    </div>
                </div>
                <div class="prevBlock">
                    <div class="prevBtn">
                        <i class="prevIcon fa-solid fa-arrow-left"></i>
                    </div>
                </div>
                <div class="nextBlock">
                    <div class="nextBtn">
                        <i class="nextIcon fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>

            <div class="musicListTheme"></div>
        </div>
    </div>
    <script src="/assets/js/main.js"></script>
</body>
</html>
